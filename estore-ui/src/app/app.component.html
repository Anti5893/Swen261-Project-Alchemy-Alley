<!-- Logged In -->
<nav *ngIf="credentialsService.isLoggedIn(); else notLoggedIn" >
  <h1>Alchemy Alley</h1>
  <a *ngIf="!credentialsService.isAdmin()" routerLink="/catalog">Catalog</a>
  <a *ngIf="!credentialsService.isAdmin()" routerLink="/cart">Cart</a>
  <button [routerLink]="'/login'" (click)="credentialsService.removeCurrentUser()">Logout</button>
</nav>

<!-- Logged Out -->
<ng-template #notLoggedIn>
  <nav>
    <h1>Alchemy Alley</h1>
  </nav>
</ng-template>
<router-outlet></router-outlet>

<div style="display: flex; flex-direction: row;">
  <div class="card card-selected" style="margin: 50px; display: inline-block">
    <img class="card-img" src="https://png.pngtree.com/png-clipart/20231006/original/pngtree-fire-illustration-element-png-image_13128852.png">
    <div class="card-info">
      <p>Product</p>
      <div class="card-price">$10.99</div>
    </div>
    <div class="card-glow"><div class="card-top"></div></div>
    <div class="card-glow"><div class="card-right"></div></div>
    <div class="card-glow"><div class="card-bottom"></div></div>
    <div class="card-glow"><div class="card-left"></div></div>
  </div>

  <div class="card card-unselected" style="margin: 50px; display: inline-block">
    <img class="card-img" src="https://png.pngtree.com/png-clipart/20231006/original/pngtree-fire-illustration-element-png-image_13128852.png">
    <div class="card-info">
      <p>Product</p>
      <div class="card-price">$10.99</div>
    </div>
    <div class="card-glow"><div class="card-top"></div></div>
    <div class="card-glow"><div class="card-right"></div></div>
    <div class="card-glow"><div class="card-bottom"></div></div>
    <div class="card-glow"><div class="card-left"></div></div>
  </div>
  
  <div class="card card-locked" style="margin: 50px; display: inline-block">
    <img class="card-img" src="https://i.imgur.com/qPuLjji.png">
    <div class="card-glow"><div class="card-top"></div></div>
    <div class="card-glow"><div class="card-right"></div></div>
    <div class="card-glow"><div class="card-bottom"></div></div>
    <div class="card-glow"><div class="card-left"></div></div>
  </div>
</div>
