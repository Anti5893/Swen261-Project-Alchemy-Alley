<div class="wrapper" id="catalog">
	<div id="catalog-options">
		<div class="input">
			<i class="fa-solid fa-search"></i>
			<input
				#searchBox
				id="catalog-search"
				type="text"
				placeholder="Search for Spell"
				(input)="searchProducts(searchBox.value)"
			/>
		</div>
		<div class="radio-container">
			<form class="radio-parent">
				<label class="radio-child" tooltip="By Completion">
					<input type="radio" name="group" checked />
					<span><i class="fa-solid fa-lock"></i></span>
				</label>
				<label class="radio-child" tooltip="By Type">
					<input type="radio" name="group" />
					<span><i class="fa-solid fa-shapes"></i></span>
				</label>
			</form>
			<form class="radio-parent">
				<label class="radio-child" tooltip="By ID">
					<input
						#sortByID
						type="radio"
						name="sort"
						value="byID"
						checked
						(change)="sortProducts(sortByID.value)"
					/>
					<span><i class="fa-solid fa-hashtag"></i></span>
				</label>
				<label class="radio-child" tooltip="Alphabetically">
					<input
						#sortAlphabetically
						type="radio"
						name="sort"
						value="alphabetically"
						(change)="sortProducts(sortAlphabetically.value)"
					/>
					<span><i class="fa-solid fa-font"></i></span>
				</label>
				<label class="radio-child" tooltip="High to Low">
					<input
						#sortHighToLow
						type="radio"
						name="sort"
						value="high-low"
						(change)="sortProducts(sortHighToLow.value)"
					/>
					<span
						><i class="fa-solid fa-dollar-sign"></i><i class="fa-solid fa-arrow-up"></i
					></span>
				</label>
				<label class="radio-child" tooltip="Low to High">
					<input
						#sortLowToHigh
						type="radio"
						name="sort"
						value="low-high"
						(change)="sortProducts(sortLowToHigh.value)"
					/>
					<span
						><i class="fa-solid fa-dollar-sign"></i
						><i class="fa-solid fa-arrow-down"></i
					></span>
				</label>
			</form>
			<form class="radio-parent">
				<label class="radio-child" tooltip="Filter Locked">
					<input type="radio" name="filter" />
					<span><i class="fa-solid fa-lock"></i></span>
				</label>
				<label class="radio-child" tooltip="Filter Unlocked">
					<input type="radio" name="filter" />
					<span><i class="fa-solid fa-unlock"></i></span>
				</label>
			</form>
			<!-- <form class="radio-parent">
				<label class="radio-child">
					<input type="radio" name="filter" />
					<span><p>d</p></span>
				</label>
			</form> -->
		</div>
	</div>
	<div id="catalog-products">
		<div *ngIf="products.length > 0; else elseBlock">
			<div id="cards-wrapper">
				<app-card *ngFor="let product of products" [product]="product"></app-card>
			</div>
		</div>
		<ng-template id="catalog-products-empty" #elseBlock>No products found</ng-template>
	</div>
</div>
