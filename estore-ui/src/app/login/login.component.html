
<div class = "login-box">
    <div class="heading">
        <h3>Login</h3>
        <div class="underline"></div>
      </div>
    <div class = "login-fields">
        <div class="input">
            <i class="fa-solid fa-user"></i>
            Username:
            <input type="text" placeholder="Enter Username" [(ngModel)] = 'username' >
            </div>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            Password:
            <input type="password" placeholder="Enter Password" [(ngModel)] = 'password'>
          </div>
    </div>
    <div class = "login-buttons">
        <div class = "login-button">
            <button class = "button"(click)="onClick(username,password)">Login</button>
        </div>
        <div class = "register-button">
            <button class = "button" routerLink="/register">Register</button> 
        </div>
    </div>
    
    <p *ngIf="showErrorMesssage()">Incorrect Username or Password</p>

</div>
