<div class = "login-box">
    <div class = "login-fields">
        <label for="new-user-username">Username: </label>
        <input id="new-user-username" [(ngModel)]="username">
        <label for="new-user-password">Password: </label>
        <input type="password" id="new-user-password" [(ngModel)]="password">
    </div>
    <div class = "login-buttons">
        <div class = "login-button">
            <button class = "button"(click)="onClick(username,password)">Login</button>
        </div>
        <div class = "register-button">
            <button class = "button" routerLink="/register">Register</button> 
        </div>
    </div>
    
    <h6 *ngIf="showErrorMesssage()">Error: Incorrect Username or Password</h6>

</div>
