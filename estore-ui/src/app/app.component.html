<!-- Logged In -->
<nav *ngIf="credentialsService.isLoggedIn(); else notLoggedIn" >
  <h1>Alchemy Alley</h1>
  <a *ngIf="!credentialsService.isAdmin()" routerLink="/catalog">Catalog</a>
  <a *ngIf="!credentialsService.isAdmin()" routerLink="/cart">Cart</a>
  <button [routerLink]="'/login'" (click)="credentialsService.removeCurrentUser()">Logout</button>
</nav>

<!-- Logged Out -->
<ng-template #notLoggedIn>
  <nav>
    <h1>Alchemy Alley</h1>
  </nav>
</ng-template>
<router-outlet></router-outlet>

<div class="card card-selected" style="margin: 100px; display: inline-block">
  <div class="card-shadow"><div class="card-top"></div></div>
  <div class="card-shadow"><div class="card-right"></div></div>
  <div class="card-shadow"><div class="card-bottom"></div></div>
  <div class="card-shadow"><div class="card-left"></div></div>
</div>

<div class="card" style="margin: 100px; display: inline-block">
  <div class="card-shadow"><div class="card-top"></div></div>
  <div class="card-shadow"><div class="card-right"></div></div>
  <div class="card-shadow"><div class="card-bottom"></div></div>
  <div class="card-shadow"><div class="card-left"></div></div>
</div>
