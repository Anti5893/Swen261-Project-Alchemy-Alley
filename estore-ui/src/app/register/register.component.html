
<div>
    <label for = 'new-user-username'>Username: </label>
    <input id = 'new-user-username'[(ngModel)] = 'username'>

    <label for = 'new-user-password'>Password: </label>
    <input id = 'new-user-password'[(ngModel)] = 'password'>

    <label for = 'new-user-password-confirm'>Confirm Password: </label>
    <input id = 'new-user-password-confirm' [(ngModel)] = 'passwordConfirm'>
    
    <a [routerLink]="'/login'">Back To Login</a>
    <button [routerLink] = "'/login'" *ngIf="validInfo()" (click) = 'register(username, password)'>Register</button>
</div>
<router-outlet></router-outlet>
