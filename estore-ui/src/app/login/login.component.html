<div id = 'login-box'class="login-box">
    <div class="heading">
        <h3>Login</h3>
        <div class="underline"></div>
    </div>
    <div class="login-elements">
        <div class="login-fields">
            <div class="input">
                <i class="fa-solid fa-user"></i>
                Username:
                <input type="text" placeholder="Enter Username" [(ngModel)]='usernameValue'>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                Password:
                <input type="password" placeholder="Enter Password" [(ngModel)]='passwordValue'>
            </div>
        </div>
        <div class="login-buttons">
            <div class="login-button">
                <button class="button" (click)="onClick(usernameValue,passwordValue)">Login<i
                        class="fa-solid fa-door-open"></i></button>
            </div>
            <div class="register-button">
                <button class="button" (click) = "animateLogin(['/register'])">Register<i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <p *ngIf="showErrorMesssage()">Incorrect Username or Password</p>
    </div>
</div>
