<!-- Logged In -->
<nav *ngIf="credentialsService.isLoggedIn(); else notLoggedIn" >
  <h1>Alchemy Alley</h1>
  <div id="nav-right">
    <img class="nav-separator" src="https://cdn.icon-icons.com/icons2/3252/PNG/512/divider_short_regular_icon_204482.png">
    <h2>
      Welcome,
      USERNAME
    </h2>
    <button [routerLink]="'/login'" (click)="credentialsService.removeCurrentUser()">Logout</button>
  </div>
</nav>

<!-- Logged Out -->
<ng-template #notLoggedIn>
  <nav>
    <h1>Alchemy Alley</h1>
  </nav>
</ng-template>
<router-outlet></router-outlet>
